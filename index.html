<form>

<div class ="input-group">

&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
<label for = "affair">Asunto *</label>
  <br>
<input type="text" name = "name" id = "name" style="width: 190px; height: 30px;" minlength="3" maxlength="20"/>
&nbsp; &nbsp; &nbsp;

&nbsp; &nbsp; &nbsp;

<br>
<br>

<br>
<textarea name = "message" id = "message" style="width: 650px; height: 300px;"></textarea> 
</div> 
<br>

 <input class = "button" type = "submit" value = "Enviar">
